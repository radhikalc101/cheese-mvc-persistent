<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <!--<nav th:replace="fragments :: navigation"></nav>-->

        <ul>
            <li th:each="cheese : ${cheeses}" th:text="${cheese.name}"></li>
            <!--<li th:each="cheese : ${menu.cheeses}" th:text="${cheese.name}"></li>-->
        </ul>

        <p th:unless="${cheeses.size()}">No cheeses added yet</p>

        <p>
            <a th:href="'/menu/add-item/' + ${menuId}">Add cheese</a> |
            <a href="/menu">Cancel</a>
        </p>
    </body>
</html>
